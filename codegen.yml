schema: 
  "./src/**/*.graphql":
    noRequire: true
generates:
  ./src/resolvers-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      namingConvention:
        typeNames: keep
        enumValues: keep
      immutableTypes: true
      avoidOptionals: true
      useIndexSignature: false
      typesPrefix: GQL
      # defaultMapper: Partial<{T}>
      contextType: ./shared/types/context.type#GraphQLContext
      enumValues:
        ActivityTypeId: ./domain/activity/enums/activity-type.enum#ActivityTypeId
        LevelTypeId: ./domain/activity/enums/level-type.enum#LevelTypeId
        RoleId: ./domain/authorization/enums/role-id.enum#RoleId
        PermissionId: ./domain/authorization/enums/permission-id.enum#PermissionId
        GradeTypeId: ./domain/activity/enums/grade-type-id.enum#GradeTypeId
      mappers:
        Avatar: ./entities/avatar.entity#AvatarEntity
        User: ./entities/user.entity#UserEntity
        ActivityType: ./domain/activity/types/activity-type.type#ActivityType
        ActivityUnion: ./entities/activity.entity#ActivityEntity
        EmbeddedActivity: ./entities/activity.entity#ActivityEntity
        EmbeddedActivityData: ./entities/activities/embedded-activity-data.entity#EmbeddedActivityDataEntity
        HtmlActivity: ./entities/activity.entity#ActivityEntity
        ActivityTimer: ./entities/activities/activity-timer.entity#ActivityTimerEntity
        HtmlActivityData: ./entities/activities/html-activity-data.entity#HtmlActivityDataEntity
        Class: ./entities/class.entity#ClassEntity
        ActivityComment: ./entities/comments/activity-comment.entity#ActivityCommentEntity
        Cycle: ./entities/cycle.entity#CycleEntity
        CycleActivity: ./entities/cycle-activity.entity#CycleActivityEntity
        Enrollment: ./entities/enrollment.entity#EnrollmentEntity
        EnrollmentClass: ./entities/enrollment-class.entity#EnrollmentClassEntity
        TeacherClass: ./entities/teacher-class.entity#TeacherClassEntity
        LevelTheme: ./entities/level-theme.entity#LevelThemeEntity
        LevelCode: ./entities/level-code.entity#LevelCodeEntity
        Level: ./entities/level.entity#LevelEntity
        Theme: ./entities/theme.entity#ThemeEntity
        Chat: ./entities/chat.entity#ChatEntity
        ChatMessage: ./entities/chat-message.entity#ChatMessageEntity
        ThemeIcon: ./entities/theme-icon.entity#ThemeIconEntity
        Challenge: ./entities/challenge.entity#ChallengeEntity
        UserRole: ./entities/user-role.entity#UserRoleEntity
        Role: ./domain/authorization/types/role.type#Role
        Permission: ./domain/authorization/types/permission.type#Permission
        SimpleError: ./shared/types/errors/simple-error.type#SimpleError
        GenericError: ./shared/types/errors/generic-error.interface#GenericError
        DeleteActivityCommentSuccessResult: ./domain/activity/mutations/delete-activity-comment/delete-activity-comment-success-result.type#DeleteActivityCommentSuccessResult
        ClassStudentGrade: ./domain/activity/types/class-student-grade.type#ClassStudentGrade
        StudentGrade: ./domain/activity/types/student-grade.type#StudentGrade
