type LevelCode {
  id: ID!
  code: ID!
  description: String
  active: Boolean!
  createdAt: DateTime!
  levelId: ID
  level: Level
  learningMore: String
  viewerTeacherClasses(
    filters: LevelCodeViewTeacherClassFilterInput
  ): [TeacherClass!]!
  viewerClasses(filters: LevelCodeViewClassFilterInput): [Class!]!
}

input LevelCodeViewTeacherClassFilterInput {
  active: Boolean
  userId: ID
}

input LevelCodeViewClassFilterInput {
  last30days: Boolean
  userId: ID
}
