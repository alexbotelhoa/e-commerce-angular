type Level {
    id: ID!
    name: String!
    description: String
    order: Int!
    active: Boolean!
    typeId: LevelTypeId!
    levelThemes: [LevelTheme!]!
    codes: [LevelCode!]!
    viewerClasses: [EnrollmentClass!]!
    totalActivities: Int!
    viewerTotalCompletedActivities: Int!
    viewerNextUnfinishedActivity: CycleActivity
}
