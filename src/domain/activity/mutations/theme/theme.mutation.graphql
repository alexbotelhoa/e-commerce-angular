type Mutation {
  createTheme(data: CreateThemeInput!) : Theme!
  updateTheme(data: UpdateThemeInput!) : Theme!
  deactivateTheme(id:ID!) : Theme
  activateTheme(id:ID!) : Theme
}

input CreateThemeInput {
  name: String!
  startColor: String!
  endColor: String!
  icon: IconDataInput!
}

input IconDataInput {
  content: String!
}

input UpdateThemeInput {
  id: ID!
  name: String!
  startColor: String!
  endColor: String!
  active: Boolean!
}
