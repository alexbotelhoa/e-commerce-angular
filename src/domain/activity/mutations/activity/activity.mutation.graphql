type Mutation {
    createEmbeddedActivity(data:CreateEmbeddedActivityInput!): EmbeddedActivity!
    createHtmlActivity(data:CreateHtmlActivityInput!): HtmlActivity!
    activateActivity(id:ID!) : ActivityUnion!
    deactivateActivity(id:ID!) : ActivityUnion!
}

input CreateEmbeddedActivityInput {
    name: String!
    description: String
    active: Boolean!
    estimatedTime: String!
    data: EmbeddedActivityDataInput!
}

input CreateHtmlActivityInput {
    name: String!
    description: String
    active: Boolean!
    estimatedTime: String!
    data: HtmlActivityDataInput!
}

input EmbeddedActivityDataInput {
    url: String!
    height: Int!
    externalSite: String!
}

input HtmlActivityDataInput {
    html: String!
}
